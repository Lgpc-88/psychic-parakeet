<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</script>
    <title>录入页面</title>
</head>
<body>
<div>
    <div>
        <table id="ordertb">
            <caption><img id="logo" src={% static "images/logo.png" %}></caption>
            <form action="/input_post/" method="post">
        <tr>
        <td>寄件日期：</td><td><input type="date" name="orderdate" required="required"></td>
        <td>患者姓名：</td><td><input type="text" name="patientname" required="required"></td>
        <td>检测项目：</td><td><input type="text" name="productname" required="required"></td>
    </tr>
        <tr>
        <td>送检医院：</td><td><input type="text" name="company" required="required"></td>
        <td>患者性别：</td><td><input type="radio" name="sex" value="0" checked="checked">男<input type="radio" name="sex" value="1">女</td>
        <td>实收价格：</td><td><label id="price">0</label></td>
    </tr>
        <tr>
        <td>送检医生：</td><td><input type="text" name="doctorname" required="required"></td>
        <td>患者年龄：</td><td><input type="text" name="age" required="required"></td>
        <td>折扣：</td><td><input type="text" name="discount" ></td>
    </tr>
    </form>
            <tr>
                <td height="50"><button id="btn">查询</button></td>
            </tr>
        </table>
</div>
    <div id="divtable">
        <table id="stable">
            <thead>
            <tr>
                <td>选择</td><td>寄件日期</td><td>送检医院</td><td>送检医生</td><td>患者姓名</td><td>患者性别</td><td>患者年龄</td><td>检测项目</td><td>实收价格</td><td>折扣</td>
            </tr>
            </thead>
                    <tbody id="ortbody">
                    </tbody>
        </table>
    </div>
</div>
</body>
</html>
